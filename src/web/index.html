<html>

<head>
    <title>FaceTune</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import Material Design Lite-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Page styles -->
    <link rel="stylesheet" href="styles.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">FaceTune</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div id="page-main">
                    <!-- Your content goes here -->

                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--4-col">
                            <!-- Select picture -->
                            <img src="https://placehold.co/256x256" width="256" height="256" id="preview-img">
                            <button style="display:block;width:120px; height:30px;" onclick="document.getElementById('upload-img').click()">Upload Image</button>
                            <input id="upload-img" class="hidden" type="file">
                        </div>

                        <div class="mdl-cell mdl-cell--8-col">
                            <!-- Show reconstruction picture -->
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--6-col">
                                    <div>
                                        <img id="model1-img" src="https://placehold.co/256x256" class="clickable"
                                            title="Modify model" onclick="openLatent(true, 0)">
                                        <label>AEGAN</label>
                                    </div>
                                </div>
                                <div class="mdl-cell mdl-cell--6-col">
                                    <div>
                                        <img id="model2-img" src="https://placehold.co/256x256" class="clickable"
                                            title="Modify model" onclick="openLatent(true, 1)">
                                        <label>CAE</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--6-col">
                                    <div>
                                        <img id="model3-img" src="https://placehold.co/256x256" class="clickable"
                                            title="Modify model" onclick="openLatent(true, 2)">
                                        <label>VAE</label>
                                    </div>
                                </div>
                                <div class="mdl-cell mdl-cell--6-col">
                                    <div>
                                        <img id="model4-img" src="https://placehold.co/256x256" class="non-clickable"
                                            title="Modify model">
                                        <label>ALAE</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="page-slider" class="hidden">
                    <button class="mdl-button mdl-js-button mdl-button--raised" onclick="openLatent(false, 0)">
                        Return
                    </button>
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--8-col">
                            <p id="slider-container">
                                <!-- <input type="range" id="s1" min="0" max="10" value="4" step="2"> -->
                            </p>
                        </div>

                        <div class="mdl-cell mdl-cell--4-col">
                            <img src="https://placehold.co/256x256" width="256" height="256" id="latent-output-img">
                            <div>
                             <button style="display:block;width:120px; height:30px;" onclick="document.getElementById('download-latent').click()">Export latent</button>
                             <a id="download-latent" class="hidden">Download latent</a>

                             <button style="display:block;width:120px; height:30px;" onclick="document.getElementById('upload-latent').click()">Import latent</button>
                             <input id="upload-latent" class="hidden" type="file">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>



    <!-- Load js -->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="facetune.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
