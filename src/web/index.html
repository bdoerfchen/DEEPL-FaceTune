<html>

<head>
    <title>FaceTune</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import Material Design Lite-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Page styles -->
    <link rel="stylesheet" href="styles.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">FaceTune</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->

                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col">
                        <!-- Select picture -->
                        <img src="https://placehold.co/256x256" width="256" height="256" id="preview-img">
                        <input id="upload-img" type="file">
                    </div>
                    <div class="mdl-cell mdl-cell--6-col">
                        <!-- Show reconstruction picture -->
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--6-col">
                                <div>
                                    <img src="https://placehold.co/256x256" class="clickable" title="Modify model">
                                    <label>Model 1</label>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--6-col">
                                <div>
                                    <img src="https://placehold.co/256x256" class="clickable" title="Modify model">
                                    <label>Model 2</label>
                                </div>
                            </div>
                        </div>
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--6-col">
                                <div>
                                    <img src="https://placehold.co/256x256" class="clickable" title="Modify model">
                                    <label>Model 3</label>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--6-col">
                                <div>
                                    <img src="https://placehold.co/256x256" class="clickable" title="Modify model">
                                    <label>Model 4</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>



    <!-- Load js -->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="facetune.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
